services:
  - type: web
    name: siara
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: OPENCLAW_GATEWAY_PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: SIARA_STATE_DIR
        value: /data/.siara
      - key: SIARA_WORKSPACE_DIR
        value: /data/workspace
      - key: SIARA_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: siara-data
      mountPath: /data
      sizeGB: 1
